<html>
<head>

    </tr>
    <tr>
        <td>Феофан</td>
        <td>Васильевич</td>
    </tr>
    <tr>
        <td>Шашкин</td>
        <td>Сидор</td>
        <td>Богданович</td>
        <td>Санкт-Петербург</td>
    </tr>
    <tr>
        <td colspan="3">Лютикова Аделина Федоровна</td>
        <td>Тверь</td>
    </tr>
</table>
</body>
</html>
